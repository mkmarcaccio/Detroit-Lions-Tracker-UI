<div fxLayout="row" fxLayoutAlign="center none" class="space-around">
  <div fxFlex="100">
    <mat-card>
      <mat-card-header fxLayout.lt-sm="column" fxLayoutAlign="space-between start">
        <mat-card-title>2022 Season Stats</mat-card-title>
        <mat-card-subtitle>(W-L-T)</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content fxLayout="column" fxLayoutGap="4px">
        <mat-table fxFlex="none" [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="gameId">
            <mat-header-cell fxFlex="15" *matHeaderCellDef mat-sort-header>
              Week
            </mat-header-cell>
            <mat-cell fxFlex="15" *matCellDef="let item">
              {{item.gameId}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="opponent">
            <mat-header-cell fxFlex="15" *matHeaderCellDef mat-sort-header>
              Opponent
            </mat-header-cell>
            <mat-cell fxFlex="15" *matCellDef="let item">
              {{item.opponent}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="outcome">
            <mat-header-cell fxFlex="15" *matHeaderCellDef mat-sort-header>
              Outcome
            </mat-header-cell>
            <mat-cell fxFlex="15" *matCellDef="let item">
              {{item.outcome}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="date">
            <mat-header-cell fxFlex="15" *matHeaderCellDef mat-sort-header>
              Date
            </mat-header-cell>
            <mat-cell fxFlex="15" *matCellDef="let item">
              {{item.date | date}}
            </mat-cell>
          </ng-container>

          <mat-header-row fxLayout="row" fxLayoutGap="30px" *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row fxLayout="row" fxLayoutGap="30px" *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </mat-card-content>
      <!-- <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
        <button fxFlex="none" mat-button color="primary" title="add" (click)="addEditSeasonGames()"
          matTooltip="add game">
          Add Game
        </button>
      </mat-card-actions> -->
    </mat-card>
  </div>
</div>
